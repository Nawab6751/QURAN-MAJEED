<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Hub | Nawab ZADA</title>
    <style>
        :root { --gold: #D4AF37; --deep-green: #064420; }
        body { background: #f4f1de; color: var(--deep-green); font-family: 'Amiri', serif; margin: 0; text-align: center; }
        .header { background: var(--deep-green); color: var(--gold); padding: 30px; border-bottom: 5px solid var(--gold); }
        .quran-container { padding: 20px; max-width: 800px; margin: auto; }
        .surah-card { background: white; border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .surah-card:hover { border-color: var(--gold); transform: scale(1.02); }
        audio { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>AL-QURAN HUB</h1>
        <p>A Digital Library by Nawab ZADA</p>
    </div>

    <div class="quran-container">
        <h3>Tilawat-e-Quran (Surah List)</h3>
        
        <div class="surah-card">
            <h4>1. Surah Al-Fatiha</h4>
            <audio controls>
                <source src="https://server6.mp3quran.net/akhr/001.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="surah-card">
            <h4>55. Surah Ar-Rahman</h4>
            <audio controls>
                <source src="https://server6.mp3quran.net/akhr/055.mp3" type="audio/mpeg">
            </audio>
        </div>

        </div>

    <footer style="margin-top: 50px; padding: 20px; color: gray;">
        &copy; 2026 Nawab ZADA | For Educational & Spiritual Purpose
    </footer>

</body>
</html>
